name: ðŸš€ Deploy ACM Certificate for API Gateway

on:
  workflow_dispatch:
  workflow_call:

jobs:
  deploy-acm-api-gateway:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build acm-api-gateway
        run: sam build --template-file templates/acm-api-gateway.yaml

      - name: Deploy acm-api-gateway
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file templates/acm-api-gateway.yaml \
            --stack-name firefly-acm-api-gateway \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              CertificateDomainName=${{ vars.CERTIFICATE_DOMAIN_NAME }} \
              HostedZoneId=${{ secrets.HOSTED_ZONE_ID }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}