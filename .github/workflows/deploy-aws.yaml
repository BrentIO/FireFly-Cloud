name: ðŸš€ Deploy FireFly AWS Infrastructure

on:
  workflow_dispatch

jobs:

  deploy-dynamodb-firmware:
    environment: production
    name: Deploy DynamoDB Firmware Table
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build DynamoDB SAM application
        run: sam build --template-file templates/dynamodb-table-firmware.yaml

      - name: Deploy DynamoDB table
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file templates/dynamodb-table-firmware.yaml \
            --stack-name firefly-dynamodb-firmware \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              DynamoDbFirmwareTableName=${{ vars.DYNAMODB_FIRMWARE_TABLE_NAME }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-acm-certificate:
    environment: production
    name: Deploy ACM Certificate
    runs-on: ubuntu-latest

    outputs:
      CertificateArn: ${{ steps.get-cert-arn.outputs.certarn }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build certificate stack
        run: sam build --template-file templates/acm-api-gateway.yaml

      - name: Deploy certificate stack
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file templates/acm-api-gateway.yaml \
            --stack-name firefly-acm-certificate \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              CertificateDomainName=${{ vars.CERTIFICATE_DOMAIN_NAME }} \
              HostedZoneId=${{ secrets.HOSTED_ZONE_ID }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

      - name: Retrieve Certificate ARN
        id: get-cert-arn
        run: |
          certarn=$(aws cloudformation describe-stacks --stack-name firefly-acm-certificate \
            --query "Stacks[0].Outputs[?OutputKey=='CertificateArn'].OutputValue" --output text)
          echo "certarn=$certarn" >> $GITHUB_OUTPUT

  deploy-api-gateway:
    environment: production
    name: Deploy API Gateway
    runs-on: ubuntu-latest
    needs:
      - deploy-acm-certificate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Look up ACM Certificate ARN dynamically
        id: lookup-cert
        run: |
          CERT_DOMAIN="${{ vars.CERTIFICATE_DOMAIN_NAME }}"

          CERT_ARN=$(aws acm list-certificates \
            --certificate-statuses ISSUED \
            --query "CertificateSummaryList[?DomainName=='${CERT_DOMAIN}'].CertificateArn" \
            --output text)

          echo "cert_arn=$CERT_ARN" >> $GITHUB_OUTPUT

      - name: Build API SAM application
        run: sam build --template-file templates/api-gateway.yaml

      - name: Deploy API Gateway
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file templates/api-gateway.yaml \
            --stack-name firefly-api-gateway \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              ApiDomainName=${{ vars.API_DOMAIN_NAME }} \
              CertificateArn=${{ steps.lookup-cert.outputs.cert_arn }} \
              HostedZoneId=${{ secrets.HOSTED_ZONE_ID }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-func-api-health:
    environment: production
    name: Deploy func-api-health
    runs-on: ubuntu-latest
    needs: deploy-api-gateway

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Look up API Gateway ID dynamically
        id: lookup-api
        run: |
          API_ID=$(aws cloudformation describe-stacks \
            --stack-name firefly-api-gateway \
            --query "Stacks[0].Outputs[?OutputKey=='ApiId'].OutputValue" \
            --output text)

          echo "api_id=$API_ID" >> $GITHUB_OUTPUT

      - name: Build Health API stack
        run: sam build --template-file lambdas/func-api-health/template.yaml

      - name: Deploy Health API stack
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file lambdas/func-api-health/template.yaml \
            --stack-name firefly-func-api-health \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              ApiId=${{ steps.lookup-api.outputs.api_id }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-func-s3-firmware-uploaded:
    environment: production
    name: Deploy func-s3-firmware-uploaded
    runs-on: ubuntu-latest
    needs: deploy-dynamodb-firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build upload Lambda
        run: sam build --template-file lambdas/func-s3-firmware-uploaded/template.yaml

      - name: Deploy upload Lambda
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file lambdas/func-s3-firmware-uploaded/template.yaml \
            --stack-name firefly-func-s3-firmware-uploaded \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              FirmwareBucketName=${{ secrets.S3_FIRMWARE_BUCKET_NAME }} \
              DynamoDbFirmwareTableName=${{ vars.DYNAMODB_FIRMWARE_TABLE_NAME }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-func-s3-firmware-deleted:
    environment: production
    name: Deploy func-s3-firmware-deleted
    runs-on: ubuntu-latest
    needs: deploy-dynamodb-firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Build delete Lambda
        run: sam build --template-file lambdas/func-s3-firmware-deleted/template.yaml

      - name: Deploy delete Lambda
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file lambdas/func-s3-firmware-deleted/template.yaml \
            --stack-name firefly-func-s3-firmware-deleted \
            --capabilities CAPABILITY_NAMED_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              DynamoDbFirmwareTableName=${{ vars.DYNAMODB_FIRMWARE_TABLE_NAME }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}

  deploy-s3-bucket-firmware:
    environment: production
    name: Deploy S3 Bucket for Firmware
    runs-on: ubuntu-latest
    needs:
      - deploy-func-s3-firmware-uploaded
      - deploy-func-s3-firmware-deleted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        if: ${{ !env.ACT }}
        uses: aws-actions/setup-sam@v2

      - name: Look up Lambda ARNs dynamically
        id: lookup
        run: |
          UPLOAD_ARN=$(aws lambda get-function \
            --function-name firefly-func-s3-firmware-uploaded \
            --query 'Configuration.FunctionArn' \
            --output text)

          DELETE_ARN=$(aws lambda get-function \
            --function-name firefly-func-s3-firmware-deleted \
            --query 'Configuration.FunctionArn' \
            --output text)

          echo "upload_arn=$UPLOAD_ARN" >> $GITHUB_OUTPUT
          echo "delete_arn=$DELETE_ARN" >> $GITHUB_OUTPUT

      - name: Build S3 bucket SAM application
        run: sam build --template-file templates/s3-bucket-firmware.yaml

      - name: Deploy S3 bucket
        run: |
          sam deploy \
            --role-arn arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.CLOUD_FORMATION_EXECUTION_ROLE_NAME }} \
            --template-file templates/s3-bucket-firmware.yaml \
            --stack-name firefly-s3-bucket-firmware \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              BucketName=${{ secrets.S3_FIRMWARE_BUCKET_NAME }} \
              FirmwareUploadLambdaArn=${{ steps.lookup.outputs.upload_arn }} \
              FirmwareDeleteLambdaArn=${{ steps.lookup.outputs.delete_arn }} \
            --no-confirm-changeset \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_NAME }}